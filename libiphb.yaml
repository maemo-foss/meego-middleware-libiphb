Name: libiphb
Summary: API for IP Heartbeat service
Version: 0.61.26.p1.gitec5c50d7
Release: 0
Group: System/System Control
License: LGPLv2+
URL: http://meego.gitorious.org/meego-middleware/libiphb
Description: |
    This package contains C API for using IP Heartbeat service.

Sources:
    - "%{name}-%{version}.tar.gz"

PkgConfigBR:
    - glib-2.0

PkgBR:
    - libdsme-devel

UseAsNeeded: no

Files:
    - "%{_libdir}/libiphb.so.*"
    - "%doc COPYING AUTHORS INSTALL README NEWS ChangeLog"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for IP Heartbeat service
      Description: |
        This package contains C headers for the IP Heartbeat API.
      Files:
          - "%attr(644,root,root)%{_includedir}/iphbd/*"
          - "%{_libdir}/libiphb.so"
          - "%{_libdir}/pkgconfig/libiphb.pc"
          - "%doc COPYING"
    - Name: test
      Group: Development/Tools
      Summary: Test tool for IP Heartbeat service
      Description: |
        Command line utility to test IP Heartbeat functionality.
      Files:
          - "%{_bindir}/hbtest"
          - "%doc COPYING"
